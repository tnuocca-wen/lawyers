{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="An app to get to know everything from the government's side." />
        <meta name="keywords" content="government, notifications, supreme court, reserve bank of india, rbi," />
        {% block title %}{% endblock %}
        <link rel="icon" type="image/x-icon" href="{% static 'imgs/favicon.png' %}" />
        {% block styles %}<link rel="stylesheet" href="{% static 'css/styles.css' %}" />{% endblock %}
        <link rel="stylesheet" href="{% static 'css/theme.css' %}" />
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
        {% block js %}{% endblock %}
        <script src="{% static 'js/theme.js' %}"></script>
        <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
    </head>
    <body class="bgtransition">
        {% include 'navbar.html' %}
        {% block content %}
        {% endblock %}
    </body>
    {% block urls %}
    {% endblock %}
</html>
